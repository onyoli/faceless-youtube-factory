# Cloud Deployment Docker Compose (CPU-only, no GPU required)
# Use this for Oracle Cloud, Render, Railway, etc.
#
# Usage:
#   docker-compose -f docker-compose.cloud.yml up -d
#
# For local GPU development, use the regular docker-compose.yml instead.

services:
  db:
    image: postgres:15-alpine
    container_name: youtube_factory_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-youtube_factory}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-youtube_factory}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-youtube_factory}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.cpu
    container_name: youtube_factory_api
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://${DB_USER:-youtube_factory}:${DB_PASSWORD}@db:5432/${DB_NAME:-youtube_factory}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - OAUTH_REDIRECT_URI=${OAUTH_REDIRECT_URI}
      - TOKEN_ENCRYPTION_KEY=${TOKEN_ENCRYPTION_KEY}
      - FRONTEND_URL=${FRONTEND_URL}
      - DEBUG=false
      - HF_TOKEN=${HF_TOKEN}
      - HF_HOME=/app/.cache/huggingface
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      # Scheduler disabled - use n8n for external scheduling
      - SCHEDULER_ENABLED=${SCHEDULER_ENABLED:-false}
    volumes:
      - backend_static:/app/static
      - huggingface_cache:/app/.cache/huggingface
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    # No GPU resources required

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: youtube_factory_web
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL}
      - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    command: npm run start # Production mode

volumes:
  postgres_data:
  backend_static:
  huggingface_cache:
