services:
  - type: web
    name: youtubeauto-video-api
    env: python
    region: frankfurt
    plan: free
    buildCommand: |
      apt-get update
      apt-get install -y ffmpeg imagemagick
      pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.13
